// Handle file selection
document.getElementById('upload-csv').addEventListener('change', async (event) => {
  const file = event.target.files[0];
  if (!file) {
    alert('Please select a file.');
    return;
  }

  const reader = new FileReader();
  reader.onload = (e) => {
    const content = e.target.result;
    parseCSV(content);
  };
  reader.onerror = () => {
    alert('Error reading the file.');
  };
  reader.readAsText(file);
});



// Parse CSV Content
function parseCSV(content) {
  const rows = content.split(/\r?\n/).filter(row => row.trim() !== ''); // Handle both LF and CRLF line endings

  const unquote = (field) => field.replace(/^"|"$/g, ''); // Remove leading and trailing quotes
  const header = rows.shift().split(',').map(unquote);

  const expectedHeader = ['Date', 'Category', 'Description', 'Amount (₹)'];
  if (!header.every((col, index) => unquote(col) === expectedHeader[index])) {
    alert(`Invalid CSV format: Expected header: ${expectedHeader.join(', ')}`);
    return;
  }

  rows.forEach((row, index) => {
    const columns = row.split(',').map(unquote);

    if (columns.length !== 4) {
      console.warn(`Skipping invalid row ${index + 2}: ${row}`);
      return;
    }

    let [date, category, description, amount] = columns;
    amount = amount.replace(/[₹,]/g, ''); // Remove rupee symbol and commas

    if (!date || !category || !description || isNaN(parseFloat(amount))) {
      console.warn(`Skipping invalid data in row ${index + 2}: ${row}`);
      return;
    }

    expenses.push({
      date,
      category,
      description,
      amount: parseFloat(amount).toFixed(2),
    });
  });

  // Save expenses to local storage
  saveExpenses();

  // Refresh the UI
  renderExpenses();
  updateTotals(); // Recalculate totals
  updateCharts(); // Refresh charts

  alert('CSV data uploaded and totals updated successfully!');
}

// Populate Month Selector
// Populate Month Selector Based on Available Data
function populateMonthSelector() {
  const monthSelector = document.getElementById('month-selector');
  monthSelector.innerHTML = ''; // Clear existing options

  // Get unique months from the expenses array
  const uniqueMonths = [...new Set(expenses.map(exp => exp.date.slice(0, 7)))].sort();

  if (uniqueMonths.length === 0) {
    // No data available
    const option = document.createElement('option');
    option.value = '';
    option.textContent = 'No Data Available';
    option.disabled = true;
    option.selected = true;
    monthSelector.appendChild(option);
    return;
  }

  // Create options for each unique month
  uniqueMonths.forEach(month => {
    const date = new Date(month + '-01'); // Convert YYYY-MM to a Date object
    const optionText = date.toLocaleString('default', { month: 'long', year: 'numeric' });
    const option = document.createElement('option');
    option.value = month;
    option.textContent = optionText;
    monthSelector.appendChild(option);
  });

  // Default to the current month if it has data
  const currentMonth = new Date().toISOString().slice(0, 7);
  if (uniqueMonths.includes(currentMonth)) {
    monthSelector.value = currentMonth;
  } else {
    monthSelector.selectedIndex = 0; // Default to the first available month
  }
}

// Filter Expenses by Selected Month
function filterExpensesByMonth() {
  const selectedMonth = document.getElementById('month-selector').value;

  // Filter expenses for the selected month
  const filteredExpenses = expenses.filter(expense => {
    const expenseDate = new Date(expense.date);
    const expenseMonth = expenseDate.toISOString().slice(0, 7); // Format YYYY-MM
    return expenseMonth === selectedMonth;
  });

  // Render filtered expenses
  renderFilteredExpenses(filteredExpenses);
}

// Render Filtered Expenses in the Table
function renderFilteredExpenses(filteredExpenses) {
  const expenseListTbody = document.getElementById('expense-list');

// Update totals dynamically based on the selected month
function updateTotalsForSelectedMonth() {
  const selectedMonth = document.getElementById('month-selector').value;
  const filteredExpenses = expenses.filter(expense => {
    const expenseMonth = expense.date.slice(0, 7); // Format YYYY-MM
    return expenseMonth === selectedMonth;
  });

  const now = new Date();
  const todayStr = now.toISOString().slice(0, 10);

  // Helper to get the start of the week (Monday)
  function getMonday(d) {
    const date = new Date(d);
    const day = date.getDay();
    const diff = (day === 0 ? -6 : 1) - day; // Monday is 1, adjust for Sunday
    return new Date(date.getFullYear(), date.getMonth(), date.getDate() + diff);
  }

  // Get start of week and month for selected month
  const selectedMonthDate = new Date(selectedMonth + '-01');
  const monday = getMonday(selectedMonthDate);
  const startOfMonth = new Date(selectedMonthDate.getFullYear(), selectedMonthDate.getMonth(), 1);

  // Initialize totals
  let dailyTotal = 0;
  let weeklyTotal = 0;
  let monthlyTotal = 0;

  filteredExpenses.forEach(({ date, amount }) => {
    if (!date || isNaN(amount)) return;
    const expenseDate = new Date(date);
    const expenseAmount = Number(amount);

    if (date === todayStr) {
      dailyTotal += expenseAmount; // Add to daily total
    }
    if (expenseDate >= monday && expenseDate <= now) {
      weeklyTotal += expenseAmount; // Add to weekly total
    }
    if (expenseDate >= startOfMonth && expenseDate <= now) {
      monthlyTotal += expenseAmount; // Add to monthly total
    }
  });

  // Update the UI with the totals
  document.getElementById('daily-total').textContent = dailyTotal.toFixed(2);
  document.getElementById('weekly-total').textContent = weeklyTotal.toFixed(2);
  document.getElementById('monthly-total').textContent = monthlyTotal.toFixed(2);

  // Refresh the filtered expense table and charts
  renderFilteredExpenses(filteredExpenses);
  updateCharts(filteredExpenses);
}

// IndexedDB wrapper to save file handle using structured clone
function getDB() {
  return new Promise((resolve, reject) => {
    const req = indexedDB.open('expense-tracker-db', 1);
    req.onupgradeneeded = e => {
      e.target.result.createObjectStore('handles');
    };
    req.onsuccess = e => resolve(e.target.result);
    req.onerror = e => reject(e.target.error);
  });
}

async function saveFileHandle(handle) {
  const db = await getDB();
  return new Promise((resolve, reject) => {
    const tx = db.transaction('handles', 'readwrite');
    const store = tx.objectStore('handles');
    store.put(handle, 'csvFile');
    tx.oncomplete = () => resolve();
    tx.onerror = e => reject(e.target.error);
  });
}

async function loadFileHandle() {
  const db = await getDB();
  return new Promise((resolve, reject) => {
    const tx = db.transaction('handles', 'readonly');
    const store = tx.objectStore('handles');
    const req = store.get('csvFile');
    req.onsuccess = e => resolve(e.target.result);
    req.onerror = e => reject(e.target.error);
  });
}

async function verifyPermission(fileHandle, withWrite) {
  const opts = {};
  if (withWrite) opts.mode = 'readwrite';
  if ((await fileHandle.queryPermission(opts)) === 'granted') return true;
  if ((await fileHandle.requestPermission(opts)) === 'granted') return true;
  return false;
}

async function appendExpenseToFile(expense) {
  if (!csvFileHandle) return;

  try {
    if (!(await verifyPermission(csvFileHandle, true))) {
      alert('No permission to write to the connected CSV file.');
      return;
    }

    // Get existing contents to append properly
    const file = await csvFileHandle.getFile();
    const text = await file.text();

    // Prepare CSV line for new expense
    // Escape quotes & commas properly:
    function escapeCSVField(str) {
      if (typeof str !== 'string') str = str.toString();
      if (str.includes('"') || str.includes(',') || str.includes('\n')) {
        return `"${str.replace(/"/g, '""')}"`;
      }
      return str;
    }

    const line = [
      escapeCSVField(expense.date),
      escapeCSVField(expense.category),
      escapeCSVField(expense.description),
      escapeCSVField(expense.amount)
    ].join(',') + '\n';

    // Append the new line to existing CSV content
    const writable = await csvFileHandle.createWritable();
    // Write original content + new line
    await writable.write(text + line);
    await writable.close();

  } catch (err) {
    alert('Error writing to file: ' + err.message);
  }
}

// Show the Connect File button only if API is supported and no file connected yet
async function checkAndSetupFileConnection() {
  if (!window.showSaveFilePicker) {
    // API not supported, hide button
    connectFileBtn.style.display = 'none';
    return;
  }

  try {
    csvFileHandle = await loadFileHandle();
    if (csvFileHandle) {
      // We have saved file handle, check permission
      if (!(await verifyPermission(csvFileHandle, true))) {
        connectFileBtn.style.display = 'inline-block';
      } else {
        connectFileBtn.style.display = 'none';
      }
    } else {
      connectFileBtn.style.display = 'inline-block';
    }
  } catch {
    connectFileBtn.style.display = 'inline-block';
  }
}

// On clicking Connect File
connectFileBtn.onclick = async () => {
  try {
    const opts = {
      types: [{
        description: 'CSV file',
        accept: { 'text/csv': ['.csv'] },
      }],
      suggestedName: 'expenses.csv',
      excludeAcceptAllOption: true,
      multiple: false,
    };

    const handle = await window.showSaveFilePicker(opts);
    if (handle) {
      csvFileHandle = handle;
      await saveFileHandle(handle);

      // Check if file is empty and write header + data
      const file = await csvFileHandle.getFile();
      const writable = await csvFileHandle.createWritable();

      const csvHeader = 'Date,Category,Description,Amount (₹)\n';
      const csvRows = expenses.map(exp => {
        return [
          `"${exp.date}"`,
          `"${exp.category}"`,
          `"${exp.description.replace(/"/g, '""')}"`, // Escape double quotes
          `"${exp.amount}"`,
        ].join(',');
      }).join('\n');

      // Write header if file is empty
      if (file.size === 0) {
        await writable.write(csvHeader + csvRows);
      } else {
        await writable.write(csvRows); // Append rows to existing content
      }

      await writable.close();

      connectFileBtn.style.display = 'none';
      alert('File connected and existing data saved successfully!');
    }
  } catch (e) {
    if (e.name !== 'AbortError') {
      alert('Error connecting file: ' + e.message);
    }
  }
};

      // Update totals
      function updateTotals() {
  const now = new Date();
  const todayStr = now.toISOString().slice(0, 10);

  // Helper to get the start of the week (Monday)
  function getMonday(d) {
    const date = new Date(d);
    const day = date.getDay();
    const diff = (day === 0 ? -6 : 1) - day; // Monday is 1, adjust for Sunday
    return new Date(date.getFullYear(), date.getMonth(), date.getDate() + diff);
  }
  const monday = getMonday(now);

  // Start of the current month
  const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

  // Initialize totals
  let dailyTotal = 0;
  let weeklyTotal = 0;
  let monthlyTotal = 0;

  expenses.forEach(({ date, amount }) => {
    if (!date || isNaN(amount)) return;
    const expenseDate = new Date(date);
    const expenseAmount = Number(amount);

    if (date === todayStr) {
      dailyTotal += expenseAmount; // Add to daily total
    }
    if (expenseDate >= monday && expenseDate <= now) {
      weeklyTotal += expenseAmount; // Add to weekly total
    }
    if (expenseDate >= startOfMonth && expenseDate <= now) {
      monthlyTotal += expenseAmount; // Add to monthly total
    }
  });

  // Update the UI with the totals
  document.getElementById('daily-total').textContent = dailyTotal.toFixed(2);
  document.getElementById('weekly-total').textContent = weeklyTotal.toFixed(2);
  document.getElementById('monthly-total').textContent = monthlyTotal.toFixed(2);
}


      // Update charts
     function updateCharts() {
        // Category chart data (for all time)
        const catTotals = {};
        CATEGORY_OPTIONS.forEach(c => catTotals[c] = 0);
        expenses.forEach(({category, amount}) => {
          if (catTotals.hasOwnProperty(category)) {
            catTotals[category] += Number(amount);
          }
        });
        const catLabels = Object.keys(catTotals);
        const catData = Object.values(catTotals);

        if (categoryChart) categoryChart.destroy();
        categoryChart = new Chart(categoryCtx, {
          type: 'doughnut',
          data: {
            labels: catLabels,
            datasets: [{
              label: 'Expenses by Category',
              data: catData,
              backgroundColor: [
                '#007bff', '#28a745', '#ffc107', '#17a2b8', '#6c757d'
              ],
              borderColor: '#fff',
              borderWidth: 2,
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {position: 'bottom'},
              tooltip: {mode: 'index', intersect: false}
            }
          }
        });

        // Monthly chart for current year
        const now = new Date();
        const year = now.getFullYear();
        const monthTotals = Array(12).fill(0);
        expenses.forEach(({date, amount}) => {
          if (!date) return;
          const d = new Date(date);
          if (d.getFullYear() === year) {
            monthTotals[d.getMonth()] += Number(amount);
          }
        });

        if (monthChart) monthChart.destroy();
        monthChart = new Chart(monthCtx, {
          type: 'bar',
          data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
              label: `Monthly Expenses ${year}`,
              data: monthTotals,
              backgroundColor: '#007bffaa',
              borderColor: '#0056b3',
              borderWidth: 1,
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 500
                }
              }
            },
            plugins: {
              legend: {display: true, position: 'bottom'},
              tooltip: {mode: 'index', intersect: false}
            }
          }
        });
      }

// Update after editing
function addOrUpdateExpense(event) {
  event.preventDefault();

  // Validate inputs
  if (!dateInput.value) {
    alert('Please select a date.');
    return;
  }
  if (!categoryInput.value) {
    alert('Please select a category.');
    return;
  }
  if (!descInput.value.trim()) {
    alert('Please enter a description.');
    return;
  }
  if (!amountInput.value || Number(amountInput.value) <= 0) {
    alert('Please enter a valid amount.');
    return;
  }

  const updatedExpense = {
    date: dateInput.value,
    category: categoryInput.value,
    description: descInput.value.trim(),
    amount: Number(amountInput.value).toFixed(2),
  };

  if (editIndex === -1) {
    expenses.push(updatedExpense);
  } else {
    expenses[editIndex] = updatedExpense;
    editIndex = -1;
    form.querySelector('button[type=submit]').textContent = 'Add Expense';
  }

  saveExpenses();
  applyCurrentMonthFilter(); // Reapply the current month's filter
  form.reset();
  setTodayDate();
}


      // Apply filter for the currently selected month
function applyCurrentMonthFilter() {
  const selectedMonth = document.getElementById('month-selector').value;

  // Filter expenses for the selected month
  const filteredExpenses = expenses.filter(expense => {
    const expenseMonth = expense.date.slice(0, 7); // Format YYYY-MM
    return expenseMonth === selectedMonth;
  });

  // Render the filtered expenses
  renderFilteredExpenses(filteredExpenses);

  // Update totals and charts for the selected month
  updateTotalsForSelectedMonth(filteredExpenses);
}

      // Start editing an expense
      function startEditExpense(i) {
        const exp = expenses[i];
        dateInput.value = exp.date;
        categoryInput.value = exp.category;
        descInput.value = exp.description;

      // Delete an expense
      function deleteExpense(i) {
        if (confirm('Are you sure you want to delete this expense?')) {
          expenses.splice(i, 1);
          saveExpenses();
          renderExpenses();
          updateTotals();
          updateCharts();
          applyCurrentMonthFilter();
          if (editIndex === i) {
            editIndex = -1;
            form.querySelector('button[type=submit]').textContent = 'Add Expense';
            form.reset();
            setTodayDate();
          }
        }
      }

      // Download CSV export of expenses
      window.downloadCSV = function() {
        if (expenses.length === 0) {
          alert('No expenses to export.');
          return;
        }
        const header = ['Date', 'Category', 'Description', 'Amount (₹)'];
        const rows = expenses.map(e => [e.date, e.category, e.description, e.amount]);
        const csvContent = [header, ...rows]
          .map(row => row.map(field => `"${field.toString().replace(/"/g, '""')}"`).join(','))
          .join('\n');

        const blob = new Blob([csvContent], {type: 'text/csv;charset=utf-8;'});
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = `expenses_${new Date().toISOString().slice(0,10)}.csv`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      };

      function init() {
        setTodayDate();
        loadExpenses();
        renderExpenses();
        updateTotals();
        updateCharts();

        form.addEventListener('submit', addOrUpdateExpense);
      }

      init();
